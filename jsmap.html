<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.set():</p>

<p id="demo1"></p>

<script>
// Create a Map
const fruits = new Map();

// Set Map Values
fruits.set("apples", 500);
fruits.set("bananas", 300);
fruits.set("oranges", 200);

document.getElementById("demo1").innerHTML = fruits.get("apples");
</script>


<h2>JavaScript Map Objects</h2>
<p>Using Map.set():</p>

<p id="demo2"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

fruits.set("apples", 200);

document.getElementById("demo2").innerHTML = fruits.get("apples");
</script>


<h2>JavaScript Maps</h2>
<p>Using Map.size:</p>

<p id="demo3"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

document.getElementById("demo3").innerHTML = fruits.size;
</script>

</body>


</body>
</html>
