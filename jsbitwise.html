<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Bitwise OR</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 | 1;
</script>




<h2>JavaScript Bitwise XOR</h2>

<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = 5 ^ 1;
</script>


<h2>JavaScript Bitwise NOT</h2>

<p id="demo3"></p>

<script>
document.getElementById("demo3").innerHTML = ~ 5;
</script>

<h2>JavaScript Bitwise Right</h2>

<p id="demo4"></p>

<script>
document.getElementById("demo4").innerHTML = 5 >>> 1;
</script>


<h2>JavaScript String Methods</h2>

<p>Search a string for "W3Schools", and display the position of the match:</p>

<p id="demo5"></p>

<script>
let text = "Visit W3Schools!"; 
let n = text.search("W3Schools");
document.getElementById("demo5").innerHTML = n;
</script>




</body>
</html>
